[build-system]
requires = ["poetry-core>=2"]
build-backend = "poetry.core.masonry.api"


[project]
name = "mdformat-crystal"
version = "0.2.0" # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = [
  { name = "Taneli Hukkinen", email = "hukkin@users.noreply.github.com" },
  { name = "Paul M. Lambert", email = "plambert@plambert.net" },
]
description = "Mdformat plugin to format crystal code blocks"
readme = "README.md"
license = "MIT"
classifiers = [
  "Topic :: Documentation",
  "Topic :: Text Processing :: Markup",
  #    "Typing :: Typed",
]
keywords = ["mdformat", "markdown", "commonmark", "formatter", "crystal"]
requires-python = ">=3.9"
dependencies = ['mdformat >=0.3.5']

[project.urls]
"Homepage" = "https://github.com/plambert/mdformat-crystal"

[project.entry-points."mdformat.codeformatter"]
"cr" = "mdformat_crystal:format_crystal"


[tool.poetry.group.dev.dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"

# Tools
pre-commit = "*"
bump2version = "*"


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["mdformat_crystal", "tests"]

# Settings for Black compatibility
profile = "black"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true
